<!DOCTYPE html>
<html>
  <head>
      <title> Tic Tac Toe! </title>
      <link rel="stylesheet" type="text/css" href="tac.css">
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
      <script src="toe.js"></script>

  </head>

  <body>
    <h1> Let's Play Tic Tac Toe! </h1>
      <div id="board">
        <table>
          <tr id="row1">
            <td id=1 class="square"></td>
            <td id=2 class="square m"></td>
            <td id=3 class="square"></td>
          </tr>
          <tr id="row2">
            <td id=4 class="square c"></td>
            <td id=5 class="square m c"></td>
            <td id=6 class="square c"></td>
          </tr>
          <tr id="row3">
            <td id=7 class="square"></td>
            <td id=8 class="square m"></td>
            <td id=9 class="square"></td>
          </tr>
        </table>
      </div>
  </body>
</html>
